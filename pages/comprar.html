<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-light" href="../index.html">Turismo Kan</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Destinos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <h1 class=" tittle justify-content-center justify-content-lg-start container text-center text-lg-start mt-4">
        Seleccione su proximo destino</h1>

    <form class="d-flex flex-column m-4" action="">

        <select name="sleccionarDestino" id="seleccionarDestino" class="elegirDestino rounded-3">
            <option value="seleccionarDestino2" class="rounded-3">Seleccione su destino</option>
            <option value="mendoza">Mendoza</option>
            <option value="iguazu">Iguazú</option>
            <option value="bariloche">Bariloche</option>
            <option value="cordoba">Córdoba</option>
        </select>
        <label for="fechaIda" id="fechaIda">Elija la fecha de Ida</label>
        <input type="date" class=" fechaIda rounded-2 m-1">
        <label for="fechaVuelta" id="fechaVuelta">Elija la fecha de vuelta</label>
        <input type="date" class="fechaVuelta rounded-2 m-1">
        <label for="namePax" id="namePax">Pasajero 1</label>
        <input type="text" placeholder=" Fernando" class="rounded-2 m-1">
        <input type="text" placeholder=" Rodriguez" class="rounded-2 m-1">
        <label for="id">Seleccione su ID</label>
        <select name="id" id="id" class="seleccionId m-1">
            <option value="opcionesId">Seleccione una opción</option>
            <option value="dni">DNI</option>
            <option value="pasaport">Pasaporte</option>
        </select>
        <label for="numeroId">Ingrese su numero de ID</label>
        <input type="text" class="rounded-2 m-1">

        <div class="cotnainer tittleAgregarPax d-flex flew-row align-items-baseline">
            <i class="bi bi-plus-circle"></i>
            <p class="container agregarPax m-1 fs-5"> Agregar otro pasajero</p>
        </div>
        <label for="namePax" id="namePax">Pasajero 1</label>
        <input type="text" placeholder=" Fernando" class="rounded-2 m-1">
        <input type="text" placeholder=" Rodriguez" class="rounded-2 m-1">
        <label for="id">Seleccione su ID</label>
        <select name="id" id="id" class="seleccionId m-1">
            <option value="opcionesId">Seleccione una opción</option>
            <option value="dni">DNI</option>
            <option value="pasaport">Pasaporte</option>
        </select>
        <label for="numeroId">Ingrese su numero de ID</label>
        <input type="text" class="rounded-2 m-1">

    </form>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-success m-2 btn-volver1">Volver</button>
        <button type="submit" class="btn btn-success m-2 btn-continuar1">Continuar</button>
    </div>




    <script src="js/objetos.js"></script>
    <script src="js/dom.js"></script>
    <script src="main.js"></script>

    <!-- JavaScript Bundle with Popper -->

        crossorigin="anonymous"></script>

</body>

</html>
